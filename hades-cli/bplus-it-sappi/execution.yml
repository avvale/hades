version: 1.0.0
boundedContextName: bplus-it-sappi
moduleName: execution
moduleNames: executions
aggregateProperties:
  - name: id
    type: id
    length: 36
    nullable: false
  - name: tenant_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: AdminTenant
    relationshipModulePath: admin/tenant
  - name: tenant_code
    type: varchar
    maxLength: 50
    nullable: false
  - name: system_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: BplusItSappiSystem
    relationshipModulePath: bplus-it-sappi/system
  - name: system_name
    type: varchar
    maxLength: 20
    nullable: false
  - name: version
    type: varchar
    maxLength: 20
    nullable: false
  - name: type
    type: enum
    enumOptions:
      - SUMMARY
      - DETAIL
    nullable: false
  - name: executed_at
    type: timestamp
    nullable: false
  - name: monitoring_start_at
    type: timestamp
    nullable: false
  - name: monitoring_end_at
    type: timestamp
    nullable: false
  - name: created_at
    type: timestamp
    nullable: true
  - name: updated_at
    type: timestamp
    nullable: true
  - name: deleted_at
    type: timestamp
    nullable: true
