version: 1.0.0
boundedContextName: bplus-it-sappi
moduleName: job-detail
moduleNames: jobs-detail
aggregateProperties:
  - name: id
    type: id
    length: 36
    nullable: false
  - name: tenant_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipEntity: AdminTenant
    relationshipModuleSection: admin/tenant
  - name: system_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipEntity: BplusItSappiSystem
    relationshipModuleSection: bplus-it-sappi/system
  - name: system_name
    type: varchar
    maxLength: 20
    nullable: false
  - name: execution_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipEntity: BplusItSappiExecution
    relationshipModuleSection: bplus-it-sappi/execution
  - name: execution_type
    type: enum
    enumOptions:
      - SUMMARY
      - DETAIL
    nullable: false
  - name: execution_executed_at
    type: timestamp
    nullable: false
  - name: execution_monitoring_start_at
    type: timestamp
    nullable: false
  - name: execution_monitoring_end_at
    type: timestamp
    nullable: false
  - name: status
    type: enum
    enumOptions:
      - CANCELLED
      - COMPLETED
      - RUNNING
      - ERROR
    nullable: false
  - name: detail
    type: varchar
    maxLength: 255
    nullable: false
  - name: example
    type: varchar
    maxLength: 160
    nullable: false
  - name: created_at
    type: timestamp
    nullable: true
  - name: updated_at
    type: timestamp
    nullable: true
  - name: deleted_at
    type: timestamp
    nullable: true
