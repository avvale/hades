    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: AdminTenant
    relationshipModulePath: admin/tenant
    relationshipField: tenant
  - name: execution_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: BplusItSappiExecution
    relationshipModulePath: bplus-it-sappi/execution
    relationshipField: execution
  - name: tenant_code
    type: varchar
    maxLength: 50
    nullable: false
  - name: payload
    type: json
    nullable: false
  - name: created_at
    type: timestamp
    nullable: true
  - name: updated_at
    type: timestamp
    nullable: true
  - name: deleted_at
    type: timestamp
    nullable: true
