version: 1.0.0
boundedContextName: bplus-it-sappi
moduleName: message-detail
moduleNames: messages-detail
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: tenant_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: AdminTenant
    relationshipModulePath: admin/tenant
  - name: tenant_code
    type: varchar
    maxLength: 50
    nullable: false
  - name: system_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: BplusItSappiSystem
    relationshipModulePath: bplus-it-sappi/system
  - name: system_name
    type: varchar
    maxLength: 20
    nullable: false
  - name: scenario
    type: varchar
    maxLength: 60
    nullable: true
  - name: execution_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: BplusItSappiExecution
    relationshipModulePath: bplus-it-sappi/execution
  - name: execution_type
    type: enum
    enumOptions:
      - SUMMARY
      - DETAIL
    nullable: false
  - name: execution_executed_at
    type: timestamp
    nullable: false
  - name: execution_monitoring_start_at
    type: timestamp
    nullable: false
  - name: execution_monitoring_end_at
    type: timestamp
    nullable: false
  - name: flow_hash
    type: char
    length: 40
    nullable: false
    relationshipAggregate: BplusItSappiFlow
    relationshipModulePath: bplus-it-sappi/flow
    relationshipKey: hash
  - name: flow_party
    type: varchar
    maxLength: 160
    nullable: true
  - name: flow_component
    type: varchar
    maxLength: 160
    nullable: false
  - name: flow_interface_name
    type: varchar
    maxLength: 160
    nullable: false
  - name: flow_interface_namespace
    type: varchar
    maxLength: 160
    nullable: false
  - name: status
    type: enum
    enumOptions:
      - SUCCESS
      - CANCELLED
      - DELIVERING
      - ERROR
      - HOLDING
      - TO_BE_DELIVERED
      - WAITING
    nullable: false
  - name: detail
    type: text
    nullable: true
  - name: example
    type: varchar
    maxLength: 160
    nullable: true
  - name: start_time_at
    type: timestamp
    nullable: true
  - name: direction
    type: enum
    enumOptions:
      - INBOUND
      - OUTBOUND
    nullable: false
  - name: error_category
    type: varchar
    maxLength: 160
    nullable: true
  - name: error_code
    type: varchar
    maxLength: 50
    nullable: true
  - name: error_label
    type: smallint.unsigned
    maxLength: 6
    nullable: true
  - name: node
    type: int.unsigned
    maxLength: 10
    nullable: true
  - name: protocol
    type: varchar
    maxLength: 20
    nullable: true
  - name: quality_of_service
    type: varchar
    maxLength: 20
    nullable: true
  - name: receiver_party
    type: varchar
    maxLength: 160
    nullable: true
  - name: receiver_component
    type: varchar
    maxLength: 160
    nullable: true
  - name: receiver_interface
    type: varchar
    maxLength: 160
    nullable: true
  - name: receiver_interface_namespace
    type: varchar
    maxLength: 160
    nullable: true
  - name: retries
    type: int.unsigned
    maxLength: 10
    nullable: true
  - name: size
    type: int.unsigned
    maxLength: 10
    nullable: true
  - name: times_failed
    type: int.unsigned
    maxLength: 10
    nullable: true
  - name: created_at
    type: timestamp
    nullable: true
  - name: updated_at
    type: timestamp
    nullable: true
  - name: deleted_at
    type: timestamp
    nullable: true
