    type: varchar
    primaryKey: false
    maxLength: 20
    nullable: false
  - name: execution_id
    type: id
    primaryKey: false
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: BplusItSappiExecution
    relationshipModulePath: bplus-it-sappi/execution
  - name: execution_type
    type: enum
    primaryKey: false
    enumOptions:
      - SUMMARY
      - DETAIL
    nullable: false
  - name: execution_executed_at
    type: timestamp
    primaryKey: false
    nullable: false
  - name: execution_monitoring_start_at
    type: timestamp
    primaryKey: false
    nullable: false
  - name: execution_monitoring_end_at
    type: timestamp
    primaryKey: false
    nullable: false
  - name: status
    type: enum
    primaryKey: false
    enumOptions:
      - ERROR
      - INACTIVE
      - SUCCESSFUL
      - STOPPED
      - UNKNOWN
      - UNREGISTERED
    nullable: false
  - name: channel_hash
    type: char
    primaryKey: false
    length: 40
    nullable: false
