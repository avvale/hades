    type: varchar
    primaryKey: false
    maxLength: 50
    nullable: false
  - name: channel_party
    type: varchar
    primaryKey: false
    maxLength: 160
    nullable: true
  - name: channel_component
    type: varchar
    primaryKey: false
    maxLength: 160
    nullable: false
  - name: channel_name
    type: varchar
    primaryKey: false
    maxLength: 160
    nullable: false
  - name: detail
    type: text
    primaryKey: false
    nullable: true
  - name: created_at
    type: timestamp
    primaryKey: false
    nullable: true
