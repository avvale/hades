version: 1.0.0
boundedContextName: iam
moduleName: bounded-context
moduleNames: bounded-contexts
hasOAuth: true
hasTenant: false
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: name
    type: varchar
    maxLength: 255
    nullable: false
  - name: root
    type: varchar
    maxLength: 30
    nullable: false
  - name: sort
    type: smallint.unsigned
    maxLength: 6
    nullable: false
  - name: is_active
    type: boolean
    nullable: false
  - name: permissions
    type: IamPermission
    nullable: true
    relationship: one-to-many
    relationshipSingularName: permission
    relationshipAggregate: IamPermission
    relationshipModulePath: iam/permission
  - name: created_at
    type: timestamp
    nullable: true
  - name: updated_at
    type: timestamp
    nullable: true
  - name: deleted_at
    type: timestamp
    nullable: true
