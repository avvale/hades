version: 1.0.0
boundedContextName: iam
moduleName: account
moduleNames: accounts
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: type
    type: enum
    enumOptions:
      - USER
      - SERVICE
    nullable: false
  - name: email
    type: varchar
    maxLength: 120
    nullable: false
  - name: is_active
    type: boolean
    nullable: false
  - name: client_id
    type: id
    length: 36
    nullable: false
  - name: application_codes
    type: json
    nullable: false
  - name: permissions
    type: json
    nullable: false
  - name: data
    type: json
    nullable: true
  - name: roles
    type: relationship
    nullable: true
    relationship: many-to-many
    relationshipSingularName: role
    relationshipAggregate: IamRole
    relationshipModulePath: iam/role
    intermediateModel: IamRolesAccountsModel
    intermediateModelModuleSection: iam/role
    intermediateModelFile: roles-accounts
  - name: tenants
    type: relationship
    nullable: true
    relationship: many-to-many
    relationshipSingularName: tenant
    relationshipAggregate: IamTenant
    relationshipModulePath: iam/tenant
    intermediateModel: IamTenantsAccountsModel
    intermediateModelModuleSection: iam/tenant
    intermediateModelFile: tenants-accounts
  - name: user
    type: IamUser
    nullable: true
    relationship: one-to-one
    relationshipAggregate: IamUser
    relationshipModulePath: iam/user
  - name: created_at
    type: timestamp
    nullable: true
  - name: updated_at
    type: timestamp
    nullable: true
  - name: deleted_at
    type: timestamp
    nullable: true
