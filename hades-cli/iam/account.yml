version: 1.0.0
boundedContextName: iam
moduleName: account
moduleNames: accounts
aggregateName: IamAccount
hasOAuth: true
hasTenant: false
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
    example: ba399a35-98be-4847-9ae2-8fc6ed37b4b8
  - name: type
    type: enum
    enumOptions:
      - USER
      - SERVICE
    nullable: false
    example: USER
  - name: email
    type: varchar
    maxLength: 120
    nullable: false
    index: unique
    example: john@gmial.com
  - name: is_active
    type: boolean
    nullable: false
    example: true
  - name: client_id
    type: id
    length: 36
    nullable: false
    index: index
    example: ''
  - name: d_application_codes
    type: json
    nullable: false
    example: ''
  - name: d_permissions
    type: json
    nullable: false
    example: ''
  - name: d_tenants
    type: json
    nullable: false
    example: ''
  - name: data
    type: json
    nullable: true
    example: ''
  - name: roles
    type: relationship
    nullable: true
    relationship: many-to-many
    relationshipSingularName: role
    relationshipAggregate: IamRole
    relationshipModulePath: iam/role
    intermediateModel: IamRolesAccountsModel
    intermediateModelModuleSection: iam/role
    intermediateModelFile: roles-accounts
    example: ''
  - name: tenants
    type: relationship
    nullable: true
    relationship: many-to-many
    relationshipSingularName: tenant
    relationshipAggregate: IamTenant
    relationshipModulePath: iam/tenant
    intermediateModel: IamTenantsAccountsModel
    intermediateModelModuleSection: iam/tenant
    intermediateModelFile: tenants-accounts
    example: ''
  - name: user
    type: IamUser
    nullable: true
    relationship: one-to-one
    relationshipAggregate: IamUser
    relationshipModulePath: iam/user
    example: ''
  - name: created_at
    type: timestamp
    nullable: true
    example: ''
  - name: updated_at
    type: timestamp
    nullable: true
    example: ''
  - name: deleted_at
    type: timestamp
    nullable: true
    example: ''
