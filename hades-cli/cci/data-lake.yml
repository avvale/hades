version: 1.0.0
boundedContextName: cci
moduleName: data-lake
moduleNames: data-lakes
hasOAuth: true
hasTenant: true
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: tenant_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: IamTenant
    relationshipModulePath: iam/tenant
    relationshipField: tenant
  - name: execution_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: CciExecution
    relationshipModulePath: cci/execution
    relationshipField: execution
  - name: tenant_code
    type: varchar
    maxLength: 50
    nullable: false
  - name: payload
    type: json
    nullable: false
  - name: created_at
    type: timestamp
    nullable: true
  - name: updated_at
    type: timestamp
    nullable: true
  - name: deleted_at
    type: timestamp
    nullable: true
