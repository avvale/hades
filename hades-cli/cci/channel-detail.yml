version: 1.0.0
boundedContextName: cci
moduleName: channel-detail
moduleNames: channels-detail
hasOAuth: true
hasTenant: true
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: tenant_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: IamTenant
    relationshipModulePath: iam/tenant
    relationshipField: tenant
  - name: tenant_code
    type: varchar
    maxLength: 50
    nullable: false
  - name: system_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: CciSystem
    relationshipModulePath: cci/system
    relationshipField: system
  - name: system_name
    type: varchar
    maxLength: 20
    nullable: false
  - name: execution_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: CciExecution
    relationshipModulePath: cci/execution
    relationshipField: execution
  - name: execution_type
    type: enum
    enumOptions:
      - SUMMARY
      - DETAIL
    nullable: false
  - name: execution_executed_at
    type: timestamp
    nullable: false
  - name: execution_monitoring_start_at
    type: timestamp
    nullable: false
  - name: execution_monitoring_end_at
    type: timestamp
    nullable: false
  - name: status
    type: enum
    enumOptions:
      - ERROR
      - INACTIVE
      - SUCCESSFUL
      - STOPPED
      - UNKNOWN
      - UNREGISTERED
    nullable: false
  - name: channel_hash
    type: char
    length: 40
    nullable: false
    index: index
  - name: channel_sap_id
    type: varchar
    maxLength: 50
    nullable: false
  - name: channel_party
    type: varchar
    maxLength: 160
    nullable: true
  - name: channel_component
    type: varchar
    maxLength: 160
    nullable: false
  - name: channel_name
    type: varchar
    maxLength: 160
    nullable: false
  - name: detail
    type: text
    nullable: true
  - name: created_at
    type: timestamp
    nullable: true
  - name: updated_at
    type: timestamp
    nullable: true
  - name: deleted_at
    type: timestamp
    nullable: true
