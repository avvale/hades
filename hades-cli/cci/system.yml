version: 1.0.0
boundedContextName: cci
moduleName: system
moduleNames: systems
aggregateName: CciSystem
hasOAuth: true
hasTenant: true
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
    example: 12e6fe4f-d59e-4588-add9-cb553ba2b8d3
  - name: tenant_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: IamTenant
    relationshipModulePath: iam/tenant
    relationshipField: tenant
  - name: tenant_code
    type: varchar
    maxLength: 50
    nullable: false
  - name: version
    type: varchar
    nullable: false
  - name: name
    type: varchar
    nullable: false
  - name: environment
    type: varchar
    nullable: false
  - name: technology
    type: enum
    enumOptions:
      - WSO2
      - SAPPI
      - B2B
      - MULESOFT
      - SAPSCI
    nullable: false
    example: SAPPI
  - name: is_active
    type: boolean
    nullable: false
    example: false
  - name: cancelled_at
    type: timestamp
    nullable: true
  - name: created_at
    type: timestamp
    nullable: true
  - name: updated_at
    type: timestamp
    nullable: true
  - name: deleted_at
    type: timestamp
    nullable: true
