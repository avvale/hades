    type: timestamp
    nullable: true
  - name: folder_path
    type: varchar
    maxLength: 255
    nullable: true
  - name: description
    type: varchar
    maxLength: 255
    nullable: true
  - name: application
    type: varchar
    maxLength: 60
    nullable: true
  - name: is_critical
    type: boolean
    nullable: true
    defaultValue: false
  - name: is_complex
    type: boolean
    nullable: true
    defaultValue: false
  - name: field_group_id
    type: id
    length: 36
    nullable: true
