    type: varchar
    maxLength: 50
    nullable: false
  - name: system_id
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: CciSystem
    relationshipModulePath: cci/system
    relationshipField: system
  - name: system_name
    type: varchar
    maxLength: 20
    nullable: false
  - name: version
    type: varchar
    maxLength: 20
    nullable: false
  - name: scenario
    type: varchar
    maxLength: 60
    nullable: true
  - name: party
    type: varchar
    maxLength: 160
    nullable: true
  - name: receiver_party
    type: varchar
    maxLength: 160
    nullable: true
  - name: component
    type: varchar
    maxLength: 160
    nullable: false
  - name: receiver_component
    type: varchar
    maxLength: 160
    nullable: true
  - name: interface_name
    type: varchar
    maxLength: 160
    nullable: false
  - name: interface_namespace
    type: varchar
    maxLength: 160
    nullable: false
  - name: iflow_name
    type: varchar
    maxLength: 160
    nullable: true
  - name: responsible_user_account
    type: varchar
    maxLength: 20
    nullable: true
  - name: last_change_user_account
    type: varchar
    maxLength: 20
    nullable: true
