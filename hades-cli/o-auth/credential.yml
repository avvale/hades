version: 1.0.0
boundedContextName: o-auth
moduleName: credential
moduleNames: credentials
aggregateProperties:
  - name: grant_type
    type: enum
    enumOptions:
      - AUTHORIZATON_CODE
      - CLIENT_CREDENTIALS
      - PASSWORD_GRANT
    nullable: false
  - name: username
    type: varchar
    maxLength: 255
    nullable: true
  - name: password
    type: varchar
    maxLength: 255
    nullable: true
  - name: client_id
    type: id
    length: 36
    nullable: true
  - name: access_token_id
    type: id
    length: 36
    nullable: true
  - name: refresh_token
    type: text
    nullable: true
  - name: client_secret
    type: varchar
    maxLength: 90
    nullable: true
  - name: redirect
    type: varchar
    maxLength: 2048
    nullable: true
