version: 1.0.0
boundedContextName: o-auth
moduleName: client
moduleNames: clients
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: grant_type
    type: enum
    enumOptions:
      - AUTHORIZATON_CODE
      - CLIENT_CREDENTIALS
      - PASSWORD_GRANT
    nullable: false
  - name: name
    type: varchar
    maxLength: 255
    nullable: false
  - name: secret
    type: varchar
    maxLength: 90
    nullable: false
  - name: auth_url
    type: varchar
    maxLength: 2048
    nullable: true
  - name: redirect
    type: varchar
    maxLength: 2048
    nullable: true
  - name: application_codes
    type: json
    nullable: false
  - name: expired_access_token
    type: int.unsigned
    maxLength: 10
    nullable: true
  - name: expired_refresh_token
    type: int.unsigned
    maxLength: 10
    nullable: true
  - name: is_revoked
    type: boolean
    nullable: false
  - name: is_master
    type: boolean
    nullable: false
  - name: applications
    type: relationship
    nullable: true
    relationship: many-to-many
    relationshipSingularName: application
    relationshipAggregate: OAuthApplication
    relationshipModulePath: o-auth/application
    intermediateModel: OAuthApplicationsClientsModel
    intermediateModelModuleSection: o-auth/application
    intermediateModelFile: applications-clients
  - name: access_tokens
    type: OAuthAccessToken
    nullable: true
    relationship: one-to-many
    relationshipSingularName: access_token
    relationshipAggregate: OAuthAccessToken
    relationshipModulePath: o-auth/access-token
  - name: created_at
    type: timestamp
    nullable: true
  - name: updated_at
    type: timestamp
    nullable: true
  - name: deleted_at
    type: timestamp
    nullable: true
