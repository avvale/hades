version: 1.0.0
boundedContextName: iam
moduleName: role
moduleNames: roles
aggregateName: IamRole
hasOAuth: true
hasTenant: false
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: name
    type: varchar
    maxLength: 255
    nullable: false
  - name: is_master
    type: boolean
    nullable: false
  - name: permissions
    type: relationship
    nullable: true
    relationship: many-to-many
    relationshipSingularName: permission
    relationshipAggregate: IamPermission
    relationshipModulePath: iam/permission
    intermediateModel: IamPermissionsRolesModel
    intermediateModelModuleSection: iam/permission
    intermediateModelFile: permissions-roles
  - name: accounts
    type: relationship
    nullable: true
    relationship: many-to-many
    relationshipSingularName: account
    relationshipAggregate: IamAccount
    relationshipModulePath: iam/account
    intermediateTable: iam_roles_accounts
    intermediateModel: IamRolesAccountsModel
    intermediateModelModuleSection: iam/role
    intermediateModelFile: roles-accounts
  - name: created_at
    type: timestamp
    nullable: true
  - name: updated_at
    type: timestamp
    nullable: true
  - name: deleted_at
    type: timestamp
    nullable: true
