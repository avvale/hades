enum GrantType
{
    authorization_code
    client_credentials
    implicit
    password
    refresh_token
}

input OAuthCreateCredentialInput
{
    username: GraphQLString!
    password: GraphQLString!
    grantType: GrantType!
}

type OAuthCredential
{
    tokenType: String!
    accessToken: String!
    refreshToken: String
    expiresIn: Int
    scope: String
}

type Mutation
{
    oAuthCreateCredential(payload: OAuthCreateCredentialInput!): OAuthCredential!
}