type Query
{
    adminFindAttachment(query: QueryStatement constraint: QueryStatement): AdminAttachment
    adminFindAttachmentById(id: ID constraint: QueryStatement): AdminAttachment
    adminGetAttachments(query: QueryStatement constraint: QueryStatement): [AdminAttachment]!
    adminPaginateAttachments(query: QueryStatement constraint: QueryStatement): Pagination!
}

type Mutation
{
    adminCreateAttachment(payload: AdminCreateAttachmentInput!): AdminAttachment
    adminCreateAttachments(payload: [AdminCreateAttachmentInput]!): Boolean!
    adminUpdateAttachment(payload: AdminUpdateAttachmentInput! constraint: QueryStatement): AdminAttachment
    adminDeleteAttachmentById(id: ID! constraint: QueryStatement): AdminAttachment
    adminDeleteAttachments(query: QueryStatement constraint: QueryStatement): [AdminAttachment]!

    # Crop mutations
    adminCropAttachment(crop: AdminCropInput! attachmentFamily: AdminCreateAttachmentFamilyInput! attachment: AdminCropAttachmentInput!): JSON
    adminDeleteAttachment(attachment: AdminUpdateAttachmentInput!): JSON
}