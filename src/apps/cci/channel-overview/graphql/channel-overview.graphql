enum CciChannelOverviewExecutionType {
    SUMMARY
    DETAIL
}

type CciChannelOverview
{
    id: ID!
    tenantId: ID!
    tenant: IamTenant!
    tenantCode: GraphQLString!
    systemId: ID!
    system: CciSystem!
    systemName: GraphQLString!
    executionId: ID!
    execution: CciExecution!
    executionType: CciChannelOverviewExecutionType!
    executionExecutedAt: GraphQLTimestamp!
    executionMonitoringStartAt: GraphQLTimestamp!
    executionMonitoringEndAt: GraphQLTimestamp!
    error: GraphQLInt
    inactive: GraphQLInt
    successful: GraphQLInt
    stopped: GraphQLInt
    unknown: GraphQLInt
    unregistered: GraphQLInt
    createdAt: GraphQLTimestamp
    updatedAt: GraphQLTimestamp
    deletedAt: GraphQLTimestamp
}

input CciCreateChannelOverviewInput
{
    id: ID!
    tenantId: ID!
    tenantCode: GraphQLString!
    systemId: ID!
    systemName: GraphQLString!
    executionId: ID!
    executionType: CciChannelOverviewExecutionType!
    executionExecutedAt: GraphQLTimestamp!
    executionMonitoringStartAt: GraphQLTimestamp!
    executionMonitoringEndAt: GraphQLTimestamp!
    error: GraphQLInt
    inactive: GraphQLInt
    successful: GraphQLInt
    stopped: GraphQLInt
    unknown: GraphQLInt
    unregistered: GraphQLInt
}

input CciUpdateChannelOverviewInput
{
    id: ID!
    tenantId: ID
    tenantCode: GraphQLString
    systemId: ID
    systemName: GraphQLString
    executionId: ID
    executionType: CciChannelOverviewExecutionType
    executionExecutedAt: GraphQLTimestamp
    executionMonitoringStartAt: GraphQLTimestamp
    executionMonitoringEndAt: GraphQLTimestamp
    error: GraphQLInt
    inactive: GraphQLInt
    successful: GraphQLInt
    stopped: GraphQLInt
    unknown: GraphQLInt
    unregistered: GraphQLInt
}

type Query
{
    cciFindChannelOverview(query: QueryStatement constraint: QueryStatement): CciChannelOverview
    cciFindChannelOverviewById(id: ID constraint: QueryStatement): CciChannelOverview
    cciGetChannelsOverview(query: QueryStatement constraint: QueryStatement): [CciChannelOverview]!
    cciPaginateChannelsOverview(query: QueryStatement constraint: QueryStatement): Pagination!
}

type Mutation
{
    cciCreateChannelOverview(payload: CciCreateChannelOverviewInput!): CciChannelOverview
    cciCreateChannelsOverview(payload: [CciCreateChannelOverviewInput]!): Boolean!
    cciUpdateChannelOverview(payload: CciUpdateChannelOverviewInput! constraint: QueryStatement): CciChannelOverview
    cciDeleteChannelOverviewById(id: ID! constraint: QueryStatement): CciChannelOverview
    cciDeleteChannelsOverview(query: QueryStatement constraint: QueryStatement): [CciChannelOverview]!
}