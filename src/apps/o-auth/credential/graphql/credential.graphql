
type OAuthCredential
{
    tokenType: String!
    accessToken: String!
    refreshToken: String
    expiresIn: Int
}

input OAuthCreateCredentialInput
{
    grantType: OAuthClientGrantType!
    username: GraphQLString
    password: GraphQLString
    accessTokenId: ID
    refreshToken: GraphQLString
    clientSecret: GraphQLString
    redirect: GraphQLString
}



type Mutation
{
    oAuthCreateCredential(payload: OAuthCreateCredentialInput!): OAuthCredential!
}